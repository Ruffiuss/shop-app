name: Deploy Test
run-name: ${{ github.actor }} <- tester
on: workflow_dispatch
env:
  IMAGE_NAME: ${{ github.repository }}
jobs:
  Build-Docker-Image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:src/main/docker"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: true
          tags: ghcr.io/ruffiuss/shop-app:latest
